@for (item of todoStore.tasks(); track item.id) {
<div>
  <span>{{ item.title }}</span>
</div>
} @empty {
<div>There are no items.</div>
}

<div class="flex w-full justify-center">
  <app-pagination
    class="w-64"
    [pagination]="this.todoStore.pagination()"
    (pageChanged)="pageChanged($event)"
  />
</div>
