<div class="max-h-full todo-container gap-2">
  <app-filters (pageSizeUpdated)="pageSizeUpdated($event)" />

  <app-todo-list class="h-full overflow-auto" [tasks]="todoStore.tasks()" />

  <div class="flex w-full h-20 justify-center">
    <app-pagination
      class="w-64"
      [pagination]="this.todoStore.pagination()"
      (pageChanged)="pageChanged($event)"
    />
  </div>
  @if (todoStore.tasks()) {
    <router-outlet [class.router-active]="isRouterActive"></router-outlet>
  }
</div>
